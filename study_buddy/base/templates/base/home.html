{% extends 'main.html' %}
{% block content %}
<h1>Home Page</h1>
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <span>@{{room.host.username}}</span>
            <div>{{room.id}} ---- <a href="{% url 'room' room.id %}">{{room.name}}</a></div>
            <small>{{room.topic.name}}</small>
            <hr>
        {% endfor %}
    </div>
</div>
{% endblock content %}
